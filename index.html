<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mass Chess</title>

  <!-- ✅ Correct local CSS filename -->
  <link rel="stylesheet" href="chessboard-1.0.0.css" />

  <style>
    body {
      background-color: #222;
      color: #eee;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }

    #board {
      width: 400px;
      margin: 0 auto;
      border: 2px solid #555;
    }
  </style>
</head>
<body>
  <h1>Mass Chess</h1>
  <div id="board"></div>

  <!-- ✅ Local JavaScript -->
  <script src="jquery-3.6.0.min.js"></script>
  <script src="chessboard-1.0.0.min.js"></script>

  <script>
    $(function () {
      if (typeof Chessboard !== 'function') {
        alert("❌ Chessboard.js failed to load.");
        return;
      }

      const board = Chessboard('board', {
        position: 'start',
        draggable: true
      });

      console.log("✅ Chessboard initialized.");
    });
  </script>
</body>
</html>
